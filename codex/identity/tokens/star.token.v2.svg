<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base roundel -->
  <circle cx="512" cy="512" r="440" fill="#6F2DBD"/>

  <!-- Wings (sigil, symmetric) -->
  <path d="M160,520 C280,430 370,430 470,520 C370,610 280,610 160,520 Z"
        fill="#B5179E" opacity="0.90"/>
  <path d="M864,520 C744,430 654,430 554,520 C654,610 744,610 864,520 Z"
        fill="#B5179E" opacity="0.90"/>

  <!-- Purple flame (center) -->
  <path d="M512,230
           C640,380 610,500 512,570
           C414,500 384,380 512,230 Z"
        fill="#6F2DBD" filter="url(#softGlow)"/>

  <!-- Crown (top center) -->
  <path d="M320,315
           L380,255 L450,315
           L512,245
           L574,315 L644,255 L704,315
           L704,385 L320,385 Z"
        fill="#F9C74F" opacity="0.95"/>

  <!-- Canonical mark: 7-ray starburst (center) -->
  <g stroke="#F9C74F" stroke-width="14" opacity="0.80" stroke-linecap="round">
    <line x1="512" y1="422" x2="512" y2="602"/>
    <line x1="456" y1="446" x2="568" y2="578"/>
    <line x1="428" y1="500" x2="596" y2="524"/>
    <line x1="456" y1="578" x2="568" y2="446"/>
    <line x1="512" y1="602" x2="512" y2="422"/>
    <line x1="596" y1="524" x2="428" y2="500"/>
    <line x1="568" y1="578" x2="456" y2="446"/>
  </g>

  <!-- Outline -->
  <circle cx="512" cy="512" r="440" fill="none" stroke="#0B0B10" stroke-width="18" opacity="0.90"/>
</svg>
